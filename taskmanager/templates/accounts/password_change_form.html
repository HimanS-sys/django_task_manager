{% extends "tasks./base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class = "container my-5">
    <div class = "row">
        <div class = "col-lg-6 offset-lg-3">
            <div class = "card">
                <div class = "card-body">
                    <h2 class = "card-title">
                        Change Password
                    </h2>
                    <form method = "post" class = "mt-4">
                        {% csrf_token %}
                        <div class = "mb-3">
                            <!-- fields: old password, new password, confirm new password-->
                            <label for = "{{form.old_password.id_for_label}}"
                            class = "form-label">
                                Old Password
                            </label>
                            {{form.old_password | add_class: "form-control"}}
                        </div>
                        <div class = "mb-3">
                            <label for = "{{form.new_password.id_for_label}}"
                            class = "form-label">
                                New Password
                            </label>
                            {{form.new_password1 | add_class: "form_control"}}
                        </div>
                        <div class = "mb-3">
                            <label for = "{{form.confirm_new_password.id_for_label}}">
                                Confirm New Password
                            </label>
                            {{form.new_password2 | add_class:"control-form"}}
                        </div>
                        <button type = "submit" class = "btn btn-primary">
                            Change Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
